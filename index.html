<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Жалоба на Alexander_Tikhie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery-item:hover {
            transform: scale(1.03);
        }

        .gallery-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s;
        }

        /* Модальное окно */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow: auto;
            text-align: center;
        }

        .modal-content {
            display: inline-block;
            max-width: 90%;
            max-height: 90%;
            margin-top: 5vh;
            position: relative;
        }

        .modal-img {
            max-width: 100%;
            max-height: 80vh;
            cursor: zoom-in;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
        }

        .caption {
            color: white;
            padding: 10px;
            text-align: center;
            margin-top: 10px;
        }

        /* Кнопки навигации */
        .prev, .next {
            position: absolute;
            top: 50%;
            width: auto;
            padding: 16px;
            margin-top: -50px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            cursor: pointer;
            user-select: none;
            background-color: rgba(0, 0, 0, 0.3);
            border-radius: 0 3px 3px 0;
        }

        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }

        /* Анимация */
        @keyframes zoom {
            from {transform: scale(0.8)}
            to {transform: scale(1)}
        }

        .modal-content {
            animation: zoom 0.3s;
        }

        /* Для мобильных устройств */
        @media (max-width: 600px) {
            .gallery {
                grid-template-columns: 1fr;
            }
            
            .prev, .next {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Alexander_Tikhie</h1>
    
    <div class="gallery">
        <div class="gallery-item">
            <img src="https://vk.com/photo747493637_457239568" alt="Изображение 1" onclick="openModal(0)">
        </div>
        <div class="gallery-item">
            <img src="https://vk.com/photo747493637_457239569" alt="Изображение 2" onclick="openModal(1)">
        </div>
        <div class="gallery-item">
            <img src="https://vk.com/photo747493637_457239570" alt="Изображение 3" onclick="openModal(2)">
        </div>
        <div class="gallery-item">
            <img src="https://vk.com/photo747493637_457239571" alt="Изображение 4" onclick="openModal(3)">
        </div>
    </div>

    <!-- Модальное окно -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img class="modal-img" id="modalImage" src="" alt="">
            <div class="caption" id="caption"></div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <script>
        // Массив с изображениями
        const images = [
            { src: "https://vk.com/photo747493637_457239568", alt: "Изображение 1" },
            { src: "https://vk.com/photo747493637_457239569", alt: "Изображение 2" },
            { src: "https://vk.com/photo747493637_457239570", alt: "Изображение 3" },
            { src: "https://vk.com/photo747493637_457239571", alt: "Изображение 4" }
        ];

        let currentSlideIndex = 0;
        const modal = document.getElementById("myModal");
        const modalImg = document.getElementById("modalImage");
        const captionText = document.getElementById("caption");
        let isZoomed = false;

        // Открытие модального окна
        function openModal(index) {
            currentSlideIndex = index;
            modal.style.display = "block";
            modalImg.src = images[index].src;
            captionText.innerHTML = images[index].alt;
            isZoomed = false;
            document.body.style.overflow = "hidden"; // Запрет прокрутки страницы
        }

        // Закрытие модального окна
        function closeModal() {
            modal.style.display = "none";
            document.body.style.overflow = "auto"; // Разрешение прокрутки страницы
        }

        // Переключение слайдов
        function plusSlides(n) {
            currentSlideIndex += n;
            
            // Зацикливание слайдов
            if (currentSlideIndex >= images.length) {
                currentSlideIndex = 0;
            } else if (currentSlideIndex < 0) {
                currentSlideIndex = images.length - 1;
            }
            
            modalImg.src = images[currentSlideIndex].src;
            captionText.innerHTML = images[currentSlideIndex].alt;
            isZoomed = false;
            modalImg.style.transform = "scale(1)";
            modalImg.style.cursor = "zoom-in";
        }

        // Закрытие при клике вне изображения
        modal.addEventListener("click", function(event) {
            if (event.target === modal) {
                closeModal();
            }
        });

        // Приближение/отдаление изображения
        modalImg.addEventListener("click", function(event) {
            event.stopPropagation();
            
            if (isZoomed) {
                modalImg.style.transform = "scale(1)";
                modalImg.style.cursor = "zoom-in";
            } else {
                modalImg.style.transform = "scale(1.5)";
                modalImg.style.cursor = "zoom-out";
            }
            
            isZoomed = !isZoomed;
        });

        // Закрытие по клавише Esc
        document.addEventListener("keydown", function(event) {
            if (event.key === "Escape") {
                closeModal();
            } else if (event.key === "ArrowLeft") {
                plusSlides(-1);
            } else if (event.key === "ArrowRight") {
                plusSlides(1);
            }
        });
    </script>
</body>
</html>
